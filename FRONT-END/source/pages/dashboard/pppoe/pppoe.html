<!-- MODAL RAMAIS -->

<div
  class="modal fade"
  id="pppoeModal"
  tabindex="-1"
  aria-labelledby="pppoeModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pppoe info</h1>
        <button
          type="button"

          data-bs-dismiss="modal"

      </div>

          <div class="row row-cols-3" id="ramalCardsList">

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">

        </button>

</div>

<!-- MODAL CTO > RAMAL -->

<div
  class="modal fade"
  id="pppoeCtoModal"
  tabindex="-1"
  aria-labelledby="pppoeCtoModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pppoeCtoModalLabel">CTO</h1>

        <div class="ms-auto d-flex gap-2">
          <span class="badge text-bg-primary">Nova Hartz</span>
          <span class="badge text-bg-success">Ararica</span>
          <span class="badge text-bg-info">Igrejinha</span>
          <span class="badge text-bg-warning">M. Pedra</span>
          <span class="badge text-bg-danger">Faz. Fialho</span>
          <span class="badge text-bg-dark">Parobe</span>
          <span class="badge text-bg-light">Sapiranga</span>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row row-cols-4" id="ctoCardsList">
            <!-- CARDS  -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-target="#pppoeModal"
          data-bs-toggle="modal"
        >
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL CLIENTE > CTO -->

<div
  class="modal fade"
  id="pppoeClientModal"
  tabindex="-1"
  aria-labelledby="pppoeClientModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 me-3" id="pppoeClientModalLabel">
          Clientes
        </h1>
        <div id="loadClientSpinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container text-center d-flex justify-content-center">
          <ol class="list-group list-group-numbered w-100" id="pppoeClientList">
            <!-- LISTA DE CLIENTES PPPOE -->
          </ol>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-target="#pppoeCtoModal"
          data-bs-toggle="modal"
        >
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL TABELA DE COMPARAÇÃO  -->

<div
  class="modal fade"
  id="comparePppoeModal"
  tabindex="-1"
  aria-labelledby="comparePppoeModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pppoeInfoModalTitle">
          Dados Comparados
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Ramal</th>
                <th scope="col">pppoe</th>
                <th scope="col">pppoe atualizado</th>
                <th scope="col">difereça</th>
              </tr>
            </thead>
            <tbody id="ramalTable">
              <!-- DADOS RAMAL -->
              <tr>
                <td colspan="5">
                  <h2 class="my-2">Ainda não há dados para comparar</h2>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
