<div class="w-100">
  <table class="table table-dark table-hover text-center">
    <thead class="position-sticky top-0">
      <tr>
        <th scope="col">#</th>
        <th scope="col">
          <input
            type="text"
            class="form-control"
            id="searchCameraClientInput"
            placeholder="Nome do cliente"
          />
        </th>
        <th scope="col">Serial</th>
        <th scope="col">QR CODE</th>
      </tr>
    </thead>
    <tbody id="cameraTableBody"></tbody>
  </table>

  <div
    class="modal fade"
    id="showCameraImgModal"
    tabindex="-1"
    aria-labelledby="showCameraImgModal"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5>QR CODE</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="cameraCarousel" class="carousel slide">
            <div class="carousel-inner" id="carouselInnerContainer"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#cameraCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#cameraCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
