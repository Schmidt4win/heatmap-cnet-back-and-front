<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap Conectnet Telecomunicações</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_NR_1sb5quUtRBp3nQF1fRhqbGcw-5VY&libraries=visualization,places,geometry&v=weekly"></script>
  </head>

  <script src="/static/findClients.js" type="module" defer></script>
  <script src="/static/fetchOnProgress.js" type="moudule" defer></script>
  <script src="/static/script.js" type="module" defer></script>
  <script src="/static/ctoModal.js" type="module" defer></script>
  <script src="/static/addClient.js" type="module" defer></script>

  <body onload="initialize()">
    <div class="parent">
      <div class="absolute">
        <div class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="input-cto"
            placeholder="CTO"
            style="width: 80px"
          />
        </div>
      </div>
      <div
        class="progress position-absolute top-0"
        style="height: 4px; z-index: 1"
      >
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          Pesquisar Cliente
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          id="closeOffCanvasBtn"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <input
            id="clientSearchInput"
            class="form-control mb-5"
            type="search"
            placeholder="Pesquisar Cliente"
            aria-label="Search"
          />
        </div>
        <ul class="list-group list-group-flush" id="clientsList">
          <!--lista de clientes será injetada aqui -->
        </ul>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid px-4">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            <div class="nav-item">
              <a
                href="#"
                class="nav-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                >Pesquisa Cliente</a
              >
            </div>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                >Heatmap</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a href="#" id="toggle-heatmap" class="dropdown-item"
                    >on/off HeatMap</a
                  >
                </li>
                <li>
                  <a id="change-gradient" class="dropdown-item"
                    >Mudar o gradiente</a
                  >
                </li>
                <li>
                  <a id="change-radius" class="dropdown-item">Mudar o raio</a>
                </li>
                <li>
                  <a id="change-opacity" class="dropdown-item"
                    >Mudar opacidade</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a id="get-location" class="nav-link">Ir até mim</a>
            </li>
          </ul>
          <form class="d-flex" onsubmit="return false;" role="search">
            <input
              id="sasked"
              class="form-control me-2 d-none"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
          </form>
        </div>
        <div>
          <button
            class="btn btn-outline-success pl-2"
            onclick="window.location.reload()"
          >
            Atualizar ctos
          </button>
          <button
            class="btn btn-outline-danger"
            type="button"
            onclick="logout()"
          >
            Sair
          </button>
        </div>
      </div>
    </nav>

    <!-- modal com info sobre a cto -->

    <button
      type="button"
      class="invisible"
      id="openModalBtn"
      data-bs-toggle="modal"
      data-bs-target="#ctoModal"
    >
      Launch demo modal
    </button>

    <div
      class="modal fade"
      id="ctoModal"
      tabindex="-1"
      aria-labelledby="ctoModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ctoModalTitle">Modal teste</h1>
            <button
              type="button"
              class="btn-close"
              id="closeModalBtn"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="cto-client-list">
              <ul class="list-group list-group-flush" id="modalClientsList">
                <!-- lista de clientes da cto -->
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#addClientModal"
            >
              Add cliente
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal com form add clientes -->

    <div
      class="modal fade"
      id="addClientModal"
      tabindex="-1"
      aria-labelledby="addClientModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addClientModalTitle">
              Adicionar cliente
            </h1>
            <button
              type="button"
              class="btn-close"
              id="closeAddClientModalBtn"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addClientForm">
              <div class="mb-3">
                <label for="clientName" class="form-label"
                  >Nome do cliente</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="clientName"
                  id="clientName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="ctoName" class="form-label"
                  >Caixa de atendimento</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="ctoName"
                  id="ctoName"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="lat" class="form-label">Latitude</label>
                <input
                  type="text"
                  class="form-control"
                  name="lat"
                  id="lat"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="lng" class="form-label">Longitude</label>
                <input
                  type="text"
                  class="form-control"
                  name="lng"
                  id="lng"
                  disabled
                />
              </div>
              <input
                type="hidden"
                class="form-control"
                name="ctoId"
                id="ctoId"
              />
              <button type="submit" class="btn btn-success" id="saveClientBtn">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- toast de confirmação  -->

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            id="closeToastBtn"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
